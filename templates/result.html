<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtered Image</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        img.preview {
            max-width: 400px;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #007BFF;
            color: white;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>üéâ Filter Applied Successfully!</h2>

    <img src="/{{ image_url }}" alt="Filtered Image" class="preview">

    <div>
        <a href="/{{ image_url }}" download>
            <button class="btn download-btn">‚¨áÔ∏è Download Image</button>
        </a>
        <a href="/">
            <button class="btn back-btn">üîÅ Try Another Image</button>
        </a>
    </div>
</body>
</html>
